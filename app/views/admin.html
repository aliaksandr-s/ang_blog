<div class="row marketing">
  <button type="button" class="btn btn-success" ng-click="addNewPost()">
    Add new post
  </button>

  <div class="post" dir-paginate="item in items | orderBy:'':true | itemsPerPage: pageSize" current-page="currentPage">
    <h3><a href="#/{{item.id}}">{{item.title}}</a></h3>
    <p>{{item.text | limitTo: 250}}...</p>
    <button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#myModal">
      Delete
    </button>
    <button class="btn btn-xs btn-primary" ng-click="editItem(item.id)">
      Edit
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body">
            Do you want to delete this post?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deleteItem(item)">Yes</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>



<div class="text-center">
  <dir-pagination-controls auto-hide></dir-pagination-controls>
</div>
